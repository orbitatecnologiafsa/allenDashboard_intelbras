<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../img/allenbot_logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
        <link rel="stylesheet" href="../css/cadastro_pendente.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
        <title>AllenBot</title>
    </head>
<body>
    <header class="header">
        <div class="header-container">
            <div>
                <h1>AllenBot</h1>
            </div>
            <div id="search_form">
                <input type="search" id="search" placeholder="Pesquisar..." autocomplete="off">
                <button id="btn_search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <nav class="nav">
                <p id="user-logged">Logado em:<span id="user-name"></span> </p>
            </nav>
        </div>
    </header>
    <div id="sidebar">
        <div id="logo">
            <img src="../img/allenbotnoname_logo.png" alt="">
        </div>
        <ul class="menu">
            <li>
                <a href="./main_screen.html">
                    <i class="fas fa-users"></i>
                    <span>Moradores</span>
                </a>
            </li>
            <li>
                <a href="./delivery.html">
                    <i class="fa-solid fa-motorcycle"></i>
                    <span>Delivery</span>
                </a>
            </li>
            <li>
                <a href="./encomendas.html">
                    <i class="fas fa-truck"></i>
                    <span>Encomendas</span>
                </a>
            </li>
            <li id="active">
                <a href="./cadastros_pendentes.html">
                    <i class="fas fa-pen-alt" style="color: #821A4D;"></i>
                    <span style="color: #821A4D;">Cadastros pendentes</span>
                </a>
            </li>
            <li>
                <a href="./ata.html">
                    <!-- porteiro -->
                    <i class="fas fa-user-tie"></i>
                    <span>Ocorrencia</span>
                </a>
            </li>
            <li>
                <a href="./reservas.html">
                    <i class="fas fa-calendar"></i>
                    <span>Reservas</span>
                </a>
             </li>
            <li>
                <a href="./configuracao.html">
                    <i class="fas fa-gear"></i>
                    <span>Configuração</span>
                </a>
            </li>
            <li>
                <a href="#" id="btn_deslogar">
                    <i class="fas fa-sign-out""></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="user-container">
        <div class="user-div-title">
            <h1>Cadastros pendentes</h1>
        </div>
        <div class="user-grid">
            <div class="user-grid-item">Nome</div>
            <div class="user-grid-item">Casa</div>
            <div class="user-grid-item">CPF</div>
            <div class="user-grid-item">Whatsapp</div>
            <div class="user-grid-item">Foto</div>
            <div class="user-grid-item">Aprovar?</div>
        </div>
        <div class="container">
            <ul class="user-list" id="moradorLista"></ul>
        </div>
    </section>
    <div class="popup">
        <div class="popup-content" id="form-pendente">
            <div class="popup-header">
                <h3>Cadastro pendente</h3>
                <i class="fas fa-times" id="close"></i>
            </div>
            <div class="popup-body">
                <p>Em qual(is) leitor(es) você quer cadastrar esse morador?</p>
                <ul id="checkbox_group" class="checkbox-group">
                    
                </ul>
            </div>
            <div class="popup-footer">
                <button id="btn_cancelar" type="button">Cancelar</button>
                <button id="btn_confirmar" type="button">Confirmar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../js/cadastros_pendentes.js"></script>
    <script type="module" src="../js/mostrar_nome.js"></script>
    <script type="module" src="../js/deslogar.js"></script>
</body>
</html>
