<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/allenbot_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <link rel="stylesheet" href="../css/create_morador.css">
    <title>AllenBot</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>
                <h1>AllenBot</h1>
            </div>
            <nav class="nav">
                <p id="user-logged">Logado em:<span id="user-name"></span> </p>
            </nav>
        </div>
    </header>
    <div id="sidebar">
        <div id="logo">
            <img src="../img/allenbotnoname_logo.png" alt="">
        </div>
        <ul class="menu">
            <li >
                <a href="./main_screen.html">
                    <i class="fas fa-users"></i>
                    <span>Moradores</span>
                </a>
            </li>
            <li id="active">
                <a href="./create_morador.html">
                    <i class="fas fa-user-plus" style="color: #821A4D;"></i>
                    <span style="color: #821A4D;">Cadastrar Moradores</span>
                </a>
            </li>
            <li>
                <a href="./configuracao.html">
                    <i class="fas fa-gear"></i>
                    <span>Configuração</span>
                </a>
            </li>
            <li>
                <a href="./delivery.html">
                    <i class="fa-solid fa-motorcycle"></i>
                    <span>Delivery</span>
                </a>
            </li>
            <li>
                <a href="./encomendas.html">
                    <i class="fas fa-truck"></i>
                    <span>Encomendas</span>
                </a>
            </li>
            <li>
                <a href="./cadastros_pendentes.html">
                    <i class="fas fa-pen-alt"></i>
                    <span>Cadastros pendentes</span>
                </a>
            </li>
            <li>
                <a href="./ata.html">
                    <!-- porteiro -->
                    <i class="fas fa-user-tie"></i>
                    <span>Ocorrencia</span>
                </a>
            </li>
            <li>
                <a href="#" id="btn_deslogar">
                    <i class="fas fa-sign-out""></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div id="loading">
        <h1>Aguarde a conexão com o ID Face</h1>
        <img src="../img/loading.gif" alt="">
    </div>
    <section class="section" id="section">
        <div class="tipo_morador" id="tipo_morador">
            <h1>Selecione o tipo de Morador</h1>
            <select name="select_morador" id="select_morador">
                <option value="c" disabled selected>Selecione</option>
                <option value="Com chat">Com chat</option>
                <option value="Sem chat">Sem chat</option>
            </select>
            <button id="tipoSelecionado">Avançar</button>
        </div>
        <div class="section-container" id="section-container">

            <div class="form-title"><h1>Cadastrar Moradores</h1></div>
            <div id="form-morador">
                <button id="btn_voltar"><i class="fa-solid fa-arrow-left"></i> Voltar para Tipos de Morador</button>
                <div class="form-group">
                    <label for="name">Nome<span>*</span></label>
                    <input type="text" id="nome" required autocomplete="off" placeholder="Carlos Almeida...">
                </div>
                <div class="form-group">
                    <label for="casa">Número da Casa<span>*</span></label>
                    <input type="text" id="casa" required autocomplete="off" placeholder="Casa 1">
                </div>
                <div class="form-group" id="zap">
                    <label for="whatsApp">WhatsApp<span>*</span></label>
                    <input type="text" id="whatsapp" required autocomplete="off" placeholder="Informe o numero de telefone">
                    <p id="numero-erro" class="erro"></p>
                </div>
                <div class="form-group" id="email_senha">
                    <label for="email">Email<span>*</span></label>
                    <input type="email" id="email" required autocomplete="off" placeholder="E-mail de acesso">
                </div>
                <div class="form-group" id="cpf">
                    <label for="cpf">CPF<span>*</span></label>
                    <input type="text" id="cpf_morador" required autocomplete="off" placeholder="Informe o CPF sem traços ou pontos">
                    <p id="cpf-erro" class="erro"></p>
                </div>
                <div class="form-foto">
                    <label for="inputImagem">Anexar Foto para Leitor (Obs: O rosto deve estar visivel e com boa iluminação)</label>
                    <input type="file" name="foto" id="inputImagem">
                    <p id="imagem-erro" class="erro">Erro ao enviar foto, por favor enviar no painel de morador!</p>
                </div>
                <div class="form-select-leitor">
                    <label for="select_leitor">Em qual(is) leitor(es) você deseja cadastrar?</label> 
                    <div id="checkbox_group" class="checkbox-group">

                    </div>
                   
                </div>

                <button type="submit" id="enviarBotao">Cadastrar</button>
            </div>
    </section>
    <script type="module" src="../js/firebase_config.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../js/mostrar_nome.js"></script>
    <script type="module" src="../js/cadastrar_morador.js"></script>
    <script type="module" src="../js/deslogar.js"></script>
</body>
</html>
